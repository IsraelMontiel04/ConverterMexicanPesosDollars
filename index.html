<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Pesos - Dolares</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="styles/money.png">
</head>
<body>
    <h1>Conversor Pesos - Dolares</h1>
    <h4>Tipos de cambio Peso/Dólar</h4>

    <table id="data-table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>
    <form action="#" method="post">
        <input type="hidden" name="valor" id="valor">
        
        <label for="cantidad">Cantidad</label>
        <input type="text" name="cantidad" id="cantidad" oninput="convertir()" placeholder="Ingrese cantidad">
    
        <select id="tipoCambio" onchange="convertir()">
            <option value="MXNtoUSD">Pesos a Dólares</option>
            <option value="USDtoMXN">Dólares a Pesos</option>
        </select>
    
        =
        <input type="text" name="resultado" id="resultado" readonly>
    </form>
    
    
    <script src="script/script.js"></script>
</body>
</html>
